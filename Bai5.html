<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="wrapper">
		<p>This is paragraph 1</p>
		<p>This is paragraph 2</p>
		<p>This is paragraph 3</p>
		<p>This is paragraph 4</p>
	</div>
	<button id="btn" onclick="add()">Copy</button>

	<div id="copy-wrapper" >

<script>
  
    function add(){
        let text = document.getElementById("wrapper").innerText;
        document.getElementById("copy-wrapper").innerText = text;
    }

</script>
